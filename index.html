<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Flower with Roots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <svg id="flower" viewBox="0 0 200 300" width="300" height="450">
    <g id="roots">
      <path id="root-path" d="M100,100 C98,180 102,240 100,280" stroke="#00f0ff" stroke-width="2" fill="none" />
    </g>
    <g id="petals"></g>
    <circle cx="100" cy="100" r="10" fill="#00f0ff" filter="url(#glow)" />
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="4" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
  </svg>
  <script src="script.js"></script>
</body>
</html>
