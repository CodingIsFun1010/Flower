<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Blue SVG Flower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <svg id="flower" viewBox="0 0 200 200" width="300" height="300">
    <!-- 8 petal paths rotated -->
    <g id="petals">
      <!-- One petal shape reused with rotation -->
      <!-- We'll clone it in JS -->
    </g>
    <circle cx="100" cy="100" r="10" fill="#00f0ff" filter="url(#glow)" />
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="4" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
  </svg>

  <script src="script.js"></script>
</body>
</html>
