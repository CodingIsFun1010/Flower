<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Daisy Flower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <svg viewBox="0 0 200 200" id="flower" width="300" height="300">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00f0ff"/>
      </filter>
    </defs>
    <g id="petals"></g>
    <circle cx="100" cy="100" r="15" fill="#00f0ff" filter="url(#glow)" />
  </svg>

  <script src="script.js"></script>
</body>
</html>
